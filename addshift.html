<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add Shift</h1>
        <!-- Shift Form -->
        <input type="text" id="shift-title" placeholder="Shift Title">
        <input type="date" id="shift-date" placeholder="Shift Date">
        <input type="time" id="start-time" placeholder="Start Time">
        <input type="time" id="end-time" placeholder="End Time">
        <input type="text" id="employee-name" placeholder="Employee Name">
        <input type="text" id="employee-designation" placeholder="Employee Designation">
        <button id="add-shift">Add Shift</button>

        <!-- Display Shifts -->
        <div class="shift-list" id="shiftList"></div>
    </div>

    <script src="addshift.js"></script>
</body>
</html>
