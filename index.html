<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shift Management System</h1>

    <!-- Response Message -->
    <div id="response" class="response"></div>

    <!-- Fetch Shifts -->
    <section>
      <h2>All Shifts</h2>
      <button id="fetchShifts">Fetch All Shifts</button>
      <div id="shifts-list"></div>
    </section>

     <!-- Search Shifts -->
     <section>
      <h2>Search Shifts</h2>
      <input type="text" id="search_shift_name" placeholder="Search by Shift Name">
    
      <button id="searchShifts">Search</button>
    </section>

    <!-- Create New Shift -->
    <section>
      <h2>Create New Shift</h2>
      <input type="text" id="shift_name" placeholder="Shift Name">
      <input type="time" id="start_time">
      <input type="time" id="end_time">
      <button id="createShift">Create Shift</button>
    </section>

    <!-- Update Shift -->
    <section>
      <h2>Update Shift</h2>
      <input type="text" id="update_shift_name" placeholder="Current Shift Name">
      <input type="text" id="new_shift_name" placeholder="New Shift Name">
      <input type="time" id="new_start_time">
      <input type="time" id="new_end_time">
      <button id="updateShift">Update Shift</button>
    </section>

    <!-- Delete Shift -->
    <section>
      <h2>Delete Shift</h2>
      <input type="text" id="delete_shift_name" placeholder="Shift Name to Delete">
      <button id="deleteShift">Delete Shift</button>
    </section>

   
  </div>
  <h1>Employee Management</h1>

  <!-- Employee List -->
  <div>
    <h2>Employee List</h2>
    <table id="employee-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Position</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Add/Edit Employee -->
  <div class="form-container">
    <h2 id="form-title">Add Employee</h2>
    <input type="hidden" id="employee-id">
    <input type="text" id="employee-name" placeholder="Name">
    <input type="email" id="employee-email" placeholder="Email">
    <input type="text" id="employee-position" placeholder="Position">
    <input type="text" id="employee-phone" placeholder="Phone">
    <button onclick="saveEmployee()">Save Employee</button>
  </div>

  <script src="employee.js"></script>
   
  <script src="shift.js"></script>
</body>
</html>
