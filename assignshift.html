<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Employees List</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Date</th>
        <th>Shift</th>
        <th>Start-Time</th>
        <th>End-Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="employeeTableBody">
      <!-- Employee rows will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
    // Fetch employees and shifts, and populate the table
    async function fetchEmployeesAndShifts() {
      try {
        // Fetch employees
        const employeesResponse = await fetch('http://localhost:3000/employees');
        const employees = await employeesResponse.json();

        // Fetch shifts
        const shiftsResponse = await fetch('http://localhost:3000/shifts');
        const shifts = await shiftsResponse.json();

        const tableBody = document.getElementById('employeeTableBody');
        tableBody.innerHTML = ''; // Clear existing rows

        // Populate table with employee data and shift dropdown
        employees.forEach(employee => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${employee.name}</td>
            <td>${employee.position}</td>
            <td><input type="date" class="date-input" /></td>
            <td>
              <select class="shift-dropdown">
                <option value="">Select Shift</option>
                ${shifts.map(shift => `<option value="${shift.id}" data-start="${shift.start_time}" data-end="${shift.end_time}">${shift.shift_name}</option>`).join('')}
              </select>
            </td>
            <td class="start-time"></td>
            <td class="end-time"></td>
            <td><button class="assign-button">Assign</button></td>
          `;
          tableBody.appendChild(row);
        });

        // Add event listeners to shift dropdowns
        const dropdowns = document.querySelectorAll('.shift-dropdown');
        dropdowns.forEach(dropdown => {
          dropdown.addEventListener('change', function () {
            const selectedOption = this.options[this.selectedIndex];
            const startTimeCell = this.parentElement.nextElementSibling;
            const endTimeCell = this.parentElement.nextElementSibling.nextElementSibling;

            // Update Start-Time and End-Time cells based on selected shift
            startTimeCell.textContent = selectedOption.dataset.start || '';
            endTimeCell.textContent = selectedOption.dataset.end || '';
          });
        });

        // Add event listeners to "Assign" buttons
        const assignButtons = document.querySelectorAll('.assign-button');
        assignButtons.forEach((button, index) => {
          button.addEventListener('click', function () {
            const row = button.parentElement.parentElement;
            const name = row.cells[0].textContent;
            const position = row.cells[1].textContent;
            const date = row.querySelector('.date-input').value;
            const shiftDropdown = row.querySelector('.shift-dropdown');
            const shiftId = shiftDropdown.value;
            const shiftName = shiftDropdown.options[shiftDropdown.selectedIndex]?.textContent;
            const startTime = row.cells[4].textContent;
            const endTime = row.cells[5].textContent;

            if (!date || !shiftId) {
              alert('Please select a date and shift before assigning.');
              return;
            }

            // Prepare data for submission
            const data = {
              employeeName: name,
              position: position,
              date: date,
              shiftId: shiftId,
              shiftName: shiftName,
              startTime: startTime,
              endTime: endTime,
            };

            // Send assignment data to backend
            assignShift(data);
          });
        });
      } catch (error) {
        console.error('Error fetching data:', error);
        alert('Failed to fetch employees or shifts');
      }
    }

    // Send shift assignment to backend
    async function assignShift(data) {
      try {
        const response = await fetch('http://localhost:3000/assign-shift', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert('Shift assigned successfully!');
        } else {
          alert('Failed to assign shift');
        }
      } catch (error) {
        console.error('Error assigning shift:', error);
        alert('Failed to assign shift');
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', fetchEmployeesAndShifts);
  </script>
</body>
</html>
